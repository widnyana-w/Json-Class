language: java
before_install:
  - chmod +x library/gradlew
  - chmod +x library/gradle/wrapper/gradle-wrapper.jar
script:
  - ./gradlew check
  - cd library && ./gradlew build test
  - cd ../
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/distributions/JsonToKotlinClass*.zip
  skip_cleanup: true
  on:
    tags: true
    repo: wuseal/JsonToKotlinClass
- provider: script
  script: "./gradlew publishPlugin -Dchannels=eap"
  skip_cleanup: true
  on:
    tags: true
    repo: wuseal/JsonToKotlinClass
    condition: "$TRAVIS_TAG =~ (eap|EAP)"
- provider: script
  script: "./gradlew publishPlugin -Dchannels=alpha"
  skip_cleanup: true
  on:
    tags: true
    repo: wuseal/JsonToKotlinClass
    condition: "$TRAVIS_TAG =~ (alpha|Alpha)"
- provider: script
  script: "./gradlew publishPlugin"
  skip_cleanup: true
  on:
    tags: true
    repo: wuseal/JsonToKotlinClass
    condition: "$TRAVIS_TAG =~ ^V[0-9]+\\.[0-9]+\\.[0-9]+$"

cache:
  directories:
    - $HOME/.m2

env:
  global:
  - secure: 
  - secure: 
